<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Aura</div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="reservation.html">Book Now</a></li>
                <li><a href="my_bookings.html">My Bookings</a></li>
            </ul>
        </nav>
        <a href="SignUp.html">
            <button class="signup-btn">Sign Up</button>
        </a>
    </header>

    <main>
        <section class="reservation-section">
            <div class="reservation-container">
                <div class="reservation-image">
                    <img src="restaurant.png" alt="Restaurant Interior">
                </div>
                <div class="reservation-form">
                    <h2>Reservation</h2>
                    <form>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Enter date">

                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" placeholder="Enter time">

                        <label for="people">People</label>
                        <input type="number" id="people" name="people" placeholder="Enter number of people">

                        <button type="submit" class="find-table">Find a Table</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
