<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Aura</div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="reservation.html">Book Now</a></li>
                <li><a href="my_bookings.html">My Bookings</a></li>
            </ul>
        </nav>
        <a href="SignUp.html">
            <button class="signup-btn">Sign Up</button>
        </a>
    </header>

    <main>
        <section class="signup-container">
            <div class="signup-image">
                <img src="restaurant2.png" alt="Restaurant Image">
            </div>
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form action="http://localhost:3000/signup" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                <p class="login-text">Already have an account? <a href="Signin.html" class="login-link">Login</a></p>
            </div>
        </section>
    </main>
</body>
</html>
